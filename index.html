    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Check if mobile device
            const isMobile = window.innerWidth <= 576;
            
            // Add entrance animations only on desktop
            if (!isMobile) {
                const elements = document.querySelectorAll('.logo-container, .main-heading, .subhead, .quote-box, .cta-section');
                
                elements.forEach((el, index) => {
                    el.style.opacity = '0';
                    el.style.transform = 'translateY(30px)';
                    
                    setTimeout(() => {
                        el.style.transition = 'all 0.8s ease';
                        el.style.opacity = '1';
                        el.style.transform = 'translateY(0)';
                    }, 200 + (index * 150));
                });
            } else {
                // On mobile, just ensure elements are visible without animations
                const elements = document.querySelectorAll('.logo-container, .main-heading, .subhead, .quote-box, .cta-section');
                elements.forEach(el => {
                    el.style.opacity = '1';
                    el.style.transform = 'none';
                });
            }
        });
